name: Tests

on:
  push:
    branches: [ "main" ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix xvfb x11-utils
          python -m pip install --upgrade pip
          pip install -e .[dev] || true
          pip install pytest pytest-cov

      - name: Convert CRLF to LF (Linux)
        if: runner.os == 'Linux'
        run: |
          find . -type f -name "*.py" -exec dos2unix {} \;

      - name: Run flake8 (Linux)
        if: runner.os == 'Linux'
        run: flake8 tkface tests || true

      - name: Run pylint (Linux)
        if: runner.os == 'Linux'
        run: pylint tkface tests || true

      - name: Run pytest with coverage (Linux)
        if: runner.os == 'Linux'
        env:
          DISPLAY: :99
          TK_SILENCE_DEPRECATION: 1
          PYTHONUNBUFFERED: 1
        run: |
          xvfb-run -a -s "-screen 0 1024x768x24" pytest tests/ --cov=tkface --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
