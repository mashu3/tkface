name: Tests

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[dev] || true
          pip install flake8 pylint pytest pytest-cov

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix xvfb x11-utils

      - name: Convert CRLF to LF
        if: runner.os == 'Linux'
        run: |
          find . -type f -name "*.py" -exec dos2unix {} \;

      - name: Run flake8
        run: flake8 tkface tests || true

      - name: Run pylint
        run: pylint tkface tests || true

      - name: Run pytest with virtual display (Linux)
        if: runner.os == 'Linux'
        env:
          DISPLAY: :99
          TK_SILENCE_DEPRECATION: 1
          PYTHONUNBUFFERED: 1
        run: |
          xvfb-run -a -s "-screen 0 1024x768x24" pytest -q --maxfail=1 --disable-warnings -v --cov=tkface --cov-report=xml

      - name: Run pytest (Windows/macOS)
        if: runner.os != 'Linux'
        env:
          TK_SILENCE_DEPRECATION: 1
          PYTHONUNBUFFERED: 1
        run: pytest -q --maxfail=1 --disable-warnings -v --cov=tkface --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
          verbose: true
          